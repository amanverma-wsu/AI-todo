<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úÖ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .add-todo {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .add-todo input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        .add-todo input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .add-todo-row {
            display: flex;
            gap: 10px;
        }
        .add-todo select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        .add-todo button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-todo button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .add-todo button.ai-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .add-todo button.ai-btn:hover {
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        .add-todo button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .todo-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .todo-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.2s;
        }
        .todo-item:hover {
            background-color: #f8f9fa;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .todo-checkbox.completed {
            background: #667eea;
        }
        .todo-checkbox.completed::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
        }
        .todo-content {
            flex: 1;
        }
        .todo-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }
        .todo-meta {
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 10px;
        }
        .priority {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .priority.high {
            background: #ffe0e0;
            color: #d32f2f;
        }
        .priority.medium {
            background: #fff3e0;
            color: #f57c00;
        }
        .priority.low {
            background: #e0f7fa;
            color: #0097a7;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.2s;
        }
        .delete-btn:hover {
            color: #d32f2f;
        }
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tag {
            background: #e8eaf6;
            color: #3f51b5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 5px;
        }
        .ai-suggestion {
            background: linear-gradient(135deg, #fff5f5 0%, #fef5ff 100%);
            border: 2px solid #f5576c;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }
        .ai-suggestion.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        .ai-suggestion h4 {
            margin: 0 0 10px 0;
            color: #f5576c;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .ai-suggestion-content {
            font-size: 13px;
            color: #555;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .ai-suggestion .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #999;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Todo App</h1>
        
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="What needs to be done?" onkeypress="handleKeyPress(event)">
            <div class="add-todo-row">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <div class="btn-row">
                    <button onclick="addTodo()">Add Todo</button>
                    <button class="ai-btn" onclick="getAISuggestion()" id="aiBtn">ü§ñ AI Suggest</button>
                </div>
            </div>
            <div class="ai-suggestion" id="aiSuggestion">
                <button class="close-btn" onclick="closeAISuggestion()">√ó</button>
                <h4>ü§ñ AI Suggestion</h4>
                <div class="ai-suggestion-content" id="aiContent"></div>
            </div>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="loading">
                <div class="spinner"></div>
                Loading todos...
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://14m2okq3b6.execute-api.us-east-2.amazonaws.com';
        
        async function fetchTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                const data = await response.json();
                renderTodos(data.data.todos);
            } catch (error) {
                console.error('Error fetching todos:', error);
                document.getElementById('todoList').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading todos. Please try again.</p>
                    </div>
                `;
            }
        }
        
        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (!todos || todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z"/>
                        </svg>
                        <p>No todos yet. Add one above!</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.status === 'completed' ? 'completed' : ''}" data-id="${todo.todoId}">
                    <div class="todo-checkbox ${todo.status === 'completed' ? 'completed' : ''}" 
                         onclick="toggleTodo('${todo.todoId}', '${todo.status}')"></div>
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-meta">
                            <span class="priority ${todo.priority}">${todo.priority}</span>
                            <span>${formatDate(todo.createdAt)}</span>
                            ${todo.tags && todo.tags.length > 0 ? todo.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo('${todo.todoId}')" title="Delete">√ó</button>
                </div>
            `).join('');
        }
        
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const title = input.value.trim();
            
            if (!title) return;
            
            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, priority })
                });
                
                if (response.ok) {
                    input.value = '';
                    fetchTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }
        
        async function toggleTodo(todoId, currentStatus) {
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';
            
            try {
                await fetch(`${API_URL}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                fetchTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }
        
        async function deleteTodo(todoId) {
            if (!confirm('Delete this todo?')) return;
            
            try {
                await fetch(`${API_URL}/todos/${todoId}`, {
                    method: 'DELETE'
                });
                fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') addTodo();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        async function getAISuggestion() {
            const input = document.getElementById('todoInput');
            const task = input.value.trim();
            
            if (!task) {
                alert('Please enter a task first');
                return;
            }
            
            const aiBtn = document.getElementById('aiBtn');
            const aiSuggestion = document.getElementById('aiSuggestion');
            const aiContent = document.getElementById('aiContent');
            
            aiBtn.disabled = true;
            aiBtn.textContent = '‚è≥ Thinking...';
            
            try {
                const response = await fetch(`${API_URL}/todos/ai/suggest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task, mode: 'suggest' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    aiContent.textContent = data.data;
                    aiSuggestion.classList.add('visible');
                } else {
                    aiContent.textContent = '‚ùå ' + (data.error || 'Failed to get AI suggestion');
                    aiSuggestion.classList.add('visible');
                }
            } catch (error) {
                console.error('Error getting AI suggestion:', error);
                aiContent.textContent = '‚ùå Failed to connect to AI service';
                aiSuggestion.classList.add('visible');
            } finally {
                aiBtn.disabled = false;
                aiBtn.textContent = 'ü§ñ AI Suggest';
            }
        }
        
        function closeAISuggestion() {
            document.getElementById('aiSuggestion').classList.remove('visible');
        }
        
        // Initial load
        fetchTodos();
    </script>
</body>
</html>
